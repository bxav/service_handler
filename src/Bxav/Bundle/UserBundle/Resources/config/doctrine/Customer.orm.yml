Bxav\Bundle\UserBundle\Entity\Customer:
    type:  entity
    table: customer
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        email:
            type: string
            length: 255
            nullable: false
        username:
            type: string
            length: 100
            nullable: false
        firstname:
            type: string
            length: 255
            nullable: false
        lastname:
            type: string
            length: 255
            nullable: false
        company:
            type: string
            length: 255
            nullable: true
        phone:
            type: string
            length: 255
            nullable: true
        address:
            type: string
            length: 255
            nullable: true
    manyToOne:
      user:
        targetEntity: User
        inversedBy: customers
        joinColumn:
          name: user_id
          referencedColumnName: id